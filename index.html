<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=], initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <main class="container">
    <h2>Login</h2>
    <form action="">
      <div class="input-field">
        <input type="text" name="username" id="username" placeholder="Ensira seu nome">
        <div class="underline"></div>
      </div>
      <div class="input-field">
        <input type="password" name="password" id="password" placeholder="Ensira sua senha">
        <div class="underline"></div>
      </div>

      <input type="submit" value="Continue">
    </form>
    <div class="footer">
      <span>Ou conecte com suas Redes Sociais</span>
      <div class="social-fields">
        <div class="social-field twitter">
          <img src="" alt="">
        </div>
      </div>
    </div>
   </main>
</body>
</html>
