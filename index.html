<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=], initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="./images/logo.svg">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
 
   <main class="container">
    <img class="logo" src="./images/logo.svg" alt="logo twitch"/>
    <h2>Login</h2>
    <form action="">
      <div class="input-field">
        <input type="text" name="username" id="username" placeholder="Ensira seu nome">
        <div class="underline"></div>
      </div>
      <div class="input-field">
        <input type="password" name="password" id="password" placeholder="Ensira sua senha">
        <div class="underline"></div>
      </div>

      <input type="submit" value="Continue">
    </form>
    <div class="footer">
      <span>Ou conecte com suas Redes Sociais</span>
      <div class="social-fields">
        <div class="social-field twitter">
          <a href="#">
            <i class="fa fa-twitter"></i>
            Conecte com seu Twitter
          </a>
        </div>
        <div class="social-field facebook">
          <a href="#">
            <i class="fa fa-facebook-f"></i>
            Conecte com seu Facebook
          </a>
        </div>
      </div>
    </div>
  </main>
  <img class="twitch" src="./images/twitch.svg" alt=""/>
</body>
</html>
